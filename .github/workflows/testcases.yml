name: testcases

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Compile and run tests
      run: |
        javac -d out src/matrix/*.java test/TestMatrix.java
        java -cp out test.TestMatrix
